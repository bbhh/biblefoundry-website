{{ "<!-- Updates Section -->" | safeHTML }}
<section id="updates">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.updates.title }}{{ . | markdownify }}{{ end }}</h2>
                <h3 class="section-subheading text-mutedwith ">{{ with .Site.Params.updates.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        <div class="row updates">
            <div class="col-sm-12">
                <ul class="list-unstyled">
                {{ range .Site.Params.updates.items }}
                    <li>
                        <div class="panel panel-{{ .level }}" role="alert">
                            <div class="panel-heading">
                                <span class="title">{{ .title }}</span> | <span class="date">{{ .date }}</span>
                            </div>
                            <div class="panel-body">{{ with .text }}{{ . | safeHTML }}{{ end }}</div>
                        </div>
                    </li>
                {{ end }}
                </ul>
            </div>
        </div>
    </div>
</section>
